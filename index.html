<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Terminal Birthday</title>
<style>
    body {
        background: #000;
        color: #00ff55;
        font-family: "Courier New", monospace;
        padding: 30px;
        font-size: 18px;
        line-height: 1.4;
    }
    #output {
        white-space: pre-wrap;
    }
</style>
</head>
<body>
<div id="output"></div>

<script>
const text = 
`> Initializing birthday protocol...
> Connecting to SYED-USER...
> Success.

> Loading year upgrade...
> ████████████████ 100%

> Happy Birthday!
> Semoga Allah permudahkan urusan & kuatkan hati kau tahun ni.

> End of message.`;

let i = 0;
function type() {
    if (i < text.length) {
        document.getElementById("output").textContent += text.charAt(i);
        i++;
        setTimeout(type, 25);
    }
}
type();
</script>

</body>
</html>
